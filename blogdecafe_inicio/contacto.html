<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de Cafe</title>
    <link rel="stylesheet" href="css/normalize.css">
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com"> -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    

</head>

<body>

    <header class="header">

        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo_nombre centrar-texto no-margin">Blog <span class="logo_bold" >DeCafé</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="curso.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contactos</a>
                </nav>
            </div>
        </div>


        <div class="header__texto">
            <h2 class="no-margin">Blog de cafe con consejos y cursos</h2>
            <p class="no-margin">Aprendre de los expertos con las mejores recetas y consejos</p>
        </div>
    </header>
    <main>
        <h2 class="centrar-texto">Contacto</h2>
        <div class="contenedor ">
                <div class="fondo__contacto">

                </div>
                <div class="formulario">
                    <form action="">
                        <div class="formulario__nombre">
                            <label class="label" for="nombre">Nombre :</label>
                            <input class="formulario__input" type="text" name="" id="nombre">
                        </div>
                        <div class="formulario__email">
                            <label class="label"  for="Email">Email :</label>
                            <input class="formulario__input" type="text" name="" id="Email">
                        </div>
                        <div class="formulario__mensaje">
                            <label class="label"  for="mensaje">Nombre :</label>
                            <textarea class="formulario__input" name="" id="mensaje" cols="30" rows="10"></textarea>
                        </div>
                        <input  class="mayuscula btn btn__enviar" type="button" value="enviar">
                    </form>
                </div>
        </div>
    </main>
    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo_nombre centrar-texto no-margin">Blog <span class="logo_bold" >DeCafé</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="curso.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contactos</a>
                </nav>
            </div>
        </div>
    </footer>
    
</body>

</html>
